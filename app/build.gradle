apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.indiev.chuonnathkhmerdictionary"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'AndroidManifest.xml'
        exclude 'res/drawable-hdpi-v4/ic_launcher.png'
        exclude 'res/drawable-mdpi-v4/ic_launcher.png'
        exclude 'res/drawable-xhdpi-v4/ic_launcher.png'
        exclude 'res/drawable-xxhdpi-v4/ic_launcher.png'
        exclude 'resources.arsc'
        exclude 'classes.dex'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.android.support:recyclerview-v7:21.0.2'
    compile 'com.android.support:support-v4:21.0.2'
}
